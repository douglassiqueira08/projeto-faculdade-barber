    <h2>Agendamento</h2>

    <section>
        

      <form action="cadastro.php"  method="POST">
        <br>
            <label class="labelform" for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" size="50px" placeholder="Digite seu primeiro nome" required><br><br>

            <label class="labelform" for="sobrenome">Sobrenome:</label><br>
                <input type="text" id="sbnome" name="sobrenome" size="50px" placeholder="Digite seu sobrenome" required><br><br>

            <label class="labelform" for="telefone">Telefone:</label><br>
                <input type="text" id="telefone" name="telefone" size="30px" placeholder="Digite seu telefone com DDD" required><br><br>

            <label class="labelform" for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" size="50px" placeholder="email@email.com.br" required><br><br>

            <label class="labelform" for="data">Data:</label><br>
                <input type="date" id="data" name="data" required><br><br>

            <label class="labelform" for="hora">Horário:</label><br>
                <input type="time" id="hora" name="hora" required><br><br>

            <label class="labelform" for="servicos">Serviço(s) desejado(s):</label><br>
                <input type="checkbox" id="servico1" name="servico1" value="Corte">
                <label for="servico1">Corte</label><br>
                <input type="checkbox" id="servico2" name="servico2" value="Barba">
                <label for="servico2">Barba</label><br>
                <input type="checkbox" id="servico3" name="servico3" value="Pézinho">
                <label for="servico3">Pézinho</label><br>

                <label for="servico4">Corte Estilizado</label><br>
                <input type="checkbox" id="servico5" name="servico5" value="Escova">
                <label for="servico3">Escova</label><br>
                <input type="checkbox" id="servico6" name="servico6" value="Sobrancelha">
                <label for="servico6">Sobrancelha</label><br><br>
            
            <label class="labelform" for="profissional">Selecione o profissional:</label><br><br>
                <input type="radio" id="profissional" name="barberAgendado" value="GabrielM"><label for="profissional1">Gabriel Medeiros</label><br>
                <input type="radio" id="profissional" name="barberAgendado" value="LucasC"><label for="profissional2">Lucas Costa</label><br>
                <input type="radio" id="profissional" name="barberAgendado" value="HenriqueS"><label for="profissional3">Henrique Souza</label><br><br>
